<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Instagram Media - Instant Save</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Instant Save</h1>
            <div class="relative">
                <button id="dots-menu-btn" class="text-white text-3xl">
                    &#x22EE;
                </button>
                <div id="dots-menu" class="hidden absolute right-0 mt-2 bg-gray-800 text-white rounded-md shadow-lg w-40">
                    <a href="download.html" class="block px-4 py-2 hover:bg-gray-700">Download</a>
                    <a href="support.html" class="block px-4 py-2 hover:bg-gray-700">Support</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center py-16">
        <h2 class="text-2xl font-semibold">Instant Save - Download Instagram Video</h2>
        <p class="mt-4 text-xl">Enter the Instagram URL to download media.</p>

        <input id="urlInput" type="text" class="mt-6 p-3 text-lg w-2/3 max-w-md rounded-md bg-gray-800 text-white" placeholder="Enter Instagram URL">
        <button id="downloadBtn" class="mt-4 px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">Download Video</button>

        <div id="loader" class="mt-4 hidden text-white">Loading...</div>

        <!-- Video Player -->
        <div id="videoContainer" class="mt-6 hidden">
            <video id="videoPlayer" controls class="mx-auto max-w-full">
                <source id="videoSource" type="video/mp4">
            </video>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 hidden text-red-500">
            <p id="errorText">An error occurred. Please try again.</p>
        </div>
    </div>

    <footer class="bg-gray-800 text-center py-4">
        <p>Created with ❤️ in India</p>
    </footer>

    <script>
        // Function to handle the download request
        document.getElementById("downloadBtn").addEventListener("click", async () => {
            const urlInput = document.getElementById("urlInput").value;
            const loader = document.getElementById("loader");
            const videoContainer = document.getElementById("videoContainer");
            const videoPlayer = document.getElementById("videoPlayer");
            const videoSource = document.getElementById("videoSource");
            const errorMessage = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");

            loader.classList.remove("hidden");
            videoContainer.classList.add("hidden");
            errorMessage.classList.add("hidden");

            if (!urlInput) {
                alert("Please enter a valid Instagram URL.");
                loader.classList.add("hidden");
                return;
            }

            // Send the URL to the backend Flask API
            try {
                const response = await fetch(`/api/download?url=${encodeURIComponent(urlInput)}`);
                const data = await response.json();

                if (data.video_url) {
                    loader.classList.add("hidden");
                    videoContainer.classList.remove("hidden");
                    videoSource.src = data.video_url;
                    videoPlayer.load(); // Load the video into the player
                } else {
                    errorMessage.classList.remove("hidden");
                    errorText.textContent = data.error || "No video found or invalid URL.";
                    loader.classList.add("hidden");
                }
            } catch (error) {
                console.error("Error fetching video:", error);
                errorMessage.classList.remove("hidden");
                errorText.textContent = "An error occurred. Please try again.";
                loader.classList.add("hidden");
            }
        });

        const menuButton = document.getElementById("dots-menu-btn");
        const menu = document.getElementById("dots-menu");

        menuButton.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
