<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Instagram Video/Photo Downloader</h1>
            <form id="url-form">
                <input type="url" id="insta-url" class="w-full px-4 py-2 mb-4 text-gray-900 rounded-md" placeholder="Enter Instagram URL" required>
                <button type="submit" class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-md text-white">Download</button>
            </form>
            <div id="media-container" class="mt-6 hidden">
                <h2 class="text-xl font-semibold text-center mb-4">Download Your Media</h2>
                <div id="media"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
