<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Save</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Instant Save</h1>
            <div class="relative">
                <!-- Three Dots Menu -->
                <button id="dots-menu-btn" class="text-white text-3xl">
                    &#x22EE;
                </button>
                <div id="dots-menu" class="hidden absolute right-0 mt-2 bg-gray-800 text-white rounded-md shadow-lg w-40">
                    <a href="download.html" class="block px-4 py-2 hover:bg-gray-700">Download</a>
                    <a href="support.html" class="block px-4 py-2 hover:bg-gray-700">Support</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="text-center py-16">
        <h2 class="text-2xl font-semibold">Welcome to Instant Save</h2>
        <p class="text-xl mt-4">Download your Instagram videos and images easily.</p>
        <p class="mt-4 text-sm text-gray-400">Visit us at: <a href="https://instaloader-three.vercel.app" class="text-blue-400">instaloader-three.vercel.app</a></p>
        
        <!-- Download Button -->
        <a href="download.html" class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">
            Start Download
        </a>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-4">
        <p>Created with ❤️ in India</p>
    </footer>

    <script>
        // Toggle the dots menu visibility
        const menuButton = document.getElementById("dots-menu-btn");
        const menu = document.getElementById("dots-menu");

        menuButton.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>
</html>
